<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- LINK ICON -->
        <link rel="icon" type="image/jpg" href="../img/acmesimplelogo.png" />
        <!-- LINKS CSS -->
        <link rel="stylesheet" href="../css/root.css">
         <link rel="stylesheet" href="../css/reset.css">
         <link rel="stylesheet" href="../css/header.css">
         <link rel="stylesheet" href="../css/button.css">
         <link rel="stylesheet" href="../css/createmovie.css">
         <!-- SCRIPTS -->
         <script type="module" src="../js/createmovie.js" defer> </script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="profile-welcome-message" id="profile">
            <img src="../img/howl.jpg" alt="profile-icon" class="profile-icon">
            <div class="welcome-message">
                <h1>Bem vindo</h1>
                <span class="profile-name" id="profile-name">Kainan Braga</span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="search">
            <i class="bi bi-search" id="search-button"></i>
        </div>
    </header>
    <main>
        <h1>Criar Novo Filme</h1>
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Sinopse" id="sinopse">
        <input type="text" placeholder="Duracao" id="duracao">
        <input type="text" placeholder="Data de lançamento" id="datalan">
        <input type="text" placeholder="Data de relançamento" id="datarelan">
        <input type="text" placeholder="Preço" id="valor">
        <input type="text" placeholder="Classificação" id="classification">
        <input type="text" placeholder="Foto da capa" id="fotocapa">
        <div class="button-side">
            <button class="cancel-button">Cancelar</button>
            <button class="save-button" id="save-button">Salvar</button>
        </div>
    </main>
</body>
</html>
