<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK ICON -->
    <link rel="icon" type="image/jpg" href="../img/acmesimplelogo.png" />
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/root.css">
     <link rel="stylesheet" href="../css/reset.css">
     <link rel="stylesheet" href="../css/header.css">
     <link rel="stylesheet" href="../css/button.css">
     <link rel="stylesheet" href="../css/cms.css">
     <link rel="stylesheet" href="../css/popup.css">
     <!-- LINK SCRIPT -->
     <script type="module" src="../js/cms.js" defer></script>
    <title>Acme Filmes | Administrator</title>
</head>
<body>
    <div id="popup" class="popup">
        <div class="info-box">
            <input id="nome" type="text" placeholder="Nome">
            <input id="sinopse" type="text" placeholder="Duração">
            <input id="duracao" type="text" placeholder="Duração">
            <input id="data_lancamento" type="text" placeholder="Data de lançamento">
            <input id="data_relancamento" type="text" placeholder="Data de relançamento">
            <input id="valor" type="text" placeholder="Valor">
            <input id="classificacao" type="text" placeholder="Classificação">
            <input id="foto_capa" type="text" placeholder="Foto da capa">
            <div class="button-side-popup">
                <button class="cancel-button">Cancelar</button>
                <button class="save-button" id="save-button">Salvar</button>
            </div>
        </div>
        <div class="photo-box">
            <div class="photo-movie" id="photo-movie"></div>
        </div>
</div>
    <header>
        <div class="profile-welcome-message" id="profile">
            <img src="../img/howl.jpg" alt="profile-icon" class="profile-icon">
            <div class="welcome-message">
                <h1>Bem vindo</h1>
                <span class="profile-name" id="profile-name">Kainan Braga</span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="search">
            <i class="bi bi-search" id="search-button"></i>
        </div>
    </header>
    <main>
        <div class="movie-table" id="movie-table"></div>
    </main>
</body>
</html>
