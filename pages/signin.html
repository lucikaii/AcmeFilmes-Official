<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK ICON -->
    <link rel="icon" type="image/jpg" href="../img/acmesimplelogo.png" />
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/button.css">
    <!-- SCRIPTS -->
    <script type="module" src="../js/signin.js" defer></script>
    <title>Acme Filmes | Sign In</title>
</head>
<body>
    <div class="signin-box">
        <!-- LOGO -->
        <img src="../img/acmelogo.png" alt="logo">
        <!-- TITLE -->
        <h1>Sign In</h1>
        <!-- FORM -->
        <form>
            <div class="input-box">
                <i class="bi bi-at"></i>
                <input type="text" placeholder="email" id="email">
            </div>
            <div class="input-box">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="senha" id="password">
            </div>
        </form>
        <!-- SIGN IN BUTTON -->
        <button class="signin-button" id="signin-button">Entrar</button>
        <!-- SIGN UP MESSAGE -->
        <div class="signup-message">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="./signup.html">
                <span>Cadastra-se</span>
            </a>
        </div>
    </div>
</body>
</html>
