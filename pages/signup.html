<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- LINK ICON -->
    <link rel="icon" type="image/jpg" href="../img/acmesimplelogo.png" />
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/toast.css">
    <!-- SCRIPTS -->
    <script type="module" src="../js/signup.js" defer></script>
    <title>Acme Filmes | Sign up</title>
</head>
<body>
    <div class="signup-box">
        <!-- LOGO -->
        <img src="../img/acmelogo.png" alt="logo">
        <!-- TITLE -->
        <h1>Sign Up</h1>
        <!-- FORM -->
        <form>
            <div class="input-box">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="nome" id="name">
            </div>
            <div class="input-box">
                <i class="bi bi-at"></i>
                <input type="text" placeholder="email" id="email">
            </div>
            <div class="input-box">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="senha" id="password">
            </div>
            <div class="input-box">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="confirmar a senha" id="confirm-password">
            </div>
        </form>
        <!-- SIGN UP BUTTON -->
        <button class="signup-button" id="signup-button">Cadastrar</button>
        <!-- SIGN IN MESSAGE -->
        <div class="signin-message">
            <p>JÃ¡ tem uma conta?</p>
            <a href="./signin.html">
                <span>Entrar</span>
            </a>
        </div>
    </div>

    <div class="wrapper" id="wrapper">
        <div id="toast" class="sucess">
            <div class="container-icon">
                <i class="bi bi-check-square-fill"></i>
            </div>
            <div class="container-message">
                <p>Sucesso</p>
                <p>sua nova conta foi criada com sucessos!</p>
            </div>
            <button id="close">&times;</button>
        </div>
    </div>

</body>
</html>
